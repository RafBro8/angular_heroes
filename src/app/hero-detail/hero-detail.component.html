
  <!--  The component should only display the selected hero details if the hero exists.-->
  <!--  When hero is undefined, the ngIf removes the hero detail from the DOM.
  There are no hero bindings to worry about.-->
  <!--  When the user picks a hero,
  hero has a value and ngIf puts the hero detail into the DOM.-->
  <div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
      </label>
    </div>

    <button (click)="goBack()">BACK</button>
    <button (click)="save()">save</button>
  </div>
